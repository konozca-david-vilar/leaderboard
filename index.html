<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #f0f0f0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #2a2a3d;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #3a3a50;
      color: #ccc;
    }

    tr:nth-child(even) {
      background-color: #242435;
    }

    tr:hover {
      background-color: #3e3e5e;
    }

    .rank {
      font-weight: bold;
      color: gold;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      border-radius: 5px;
    }

    .flag {
      width: 20px;
      height: 14px;
      border-radius: 2px;
      vertical-align: middle;
    }

    .team-name {
      font-size: 0.85em;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>Leaderboard de Puntos</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Jugador</th>
        <th>Equipo</th>
        <th>Puntos</th>
        <th>Partidas</th>
        <th>Victorias</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="rank">1</td>
        <td class="player-info">
          <img class="avatar" src="https://crafatar.com/avatars/Link825__" width="32" height="32">
          <span>Link825__</span>
        </td>
        <td><img class="flag" src="https://flagcdn.com/w40/ch.png"> SwissForce</td>
        <td>147</td>
        <td>2</td>
        <td>1</td>
      </tr>
      <tr>
        <td class="rank">2</td>
        <td class="player-info">
          <img class="avatar" src="https://crafatar.com/avatars/a3a49fea-23f2-407c-b31d-d3e63cabbc96" width="32" height="32">
          <span>Link825_</span>
        </td>
        <td><img class="flag" src="https://flagcdn.com/w40/fr.png"> Xplosion</td>
        <td>143</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
