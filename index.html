<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; padding: 20px; }
    h2 { text-align: center; color: #f0f0f0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #2b2b2b; border-radius: 10px; overflow: hidden; }
    th, td { padding: 12px 16px; text-align: left; }
    th { background-color: #3a3a3a; color: #ccc; }
    tr:nth-child(even) { background-color: #242424; }
    tr:hover { background-color: #595236; }
    .player-info { display: flex; align-items: center; gap: 10px; }
    .avatar { border-radius: 5px; }
    .rank { font-weight: bold; color: gold; }
    #pagination-controls { text-align: center; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #3a3a3a; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #595236; }
  </style>
</head>
<body>
  <table id='leaderboardTable'>
    <thead>
      <tr><th>#</th><th>Jugador</th><th>Puntos</th></tr>
    </thead>
    <tbody>
      <tr class='row'>
        <td class='rank'>1</td>
        <td class='player-info'>
          <img class='avatar' src='https://crafatar.com/avatars/Link825__' width='32' height='32'> Link825__
        </td>
        <td>147</td>
      </tr>
      <tr class='row'>
        <td class='rank'>2</td>
        <td class='player-info'>
          <img class='avatar' src='https://crafatar.com/avatars/AlexKiller' width='32' height='32'> AlexKiller
        </td>
        <td>123</td>
      </tr>
      <tr class='row'>
        <td class='rank'>3</td>
        <td class='player-info'>
          <img class='avatar' src='https://crafatar.com/avatars/Player123' width='32' height='32'> Player123
        </td>
        <td>97</td>
      </tr>
    </tbody>
  </table>

  <div id='pagination-controls'>
    <button onclick='previousPage()'>Anterior</button>
    <button onclick='nextPage()'>Siguiente</button>
  </div>

  <script>
    let currentPage = 0;
    const rowsPerPage = 100;
    const rows = document.querySelectorAll('.row');

    function showPage(page) {
      const start = page * rowsPerPage;
      const end = start + rowsPerPage;
      rows.forEach((row, index) => {
        row.style.display = (index >= start && index < end) ? '' : 'none';
      });
    }

    function nextPage() {
      if ((currentPage + 1) * rowsPerPage < rows.length) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    showPage(0);
  </script>
</body>
</html>
